%YAML:1.0
# Generated manually, might be inaccurate. See cameraParams.mat
image_width: 640
image_height: 480 # not sure because calibrated on different resolution?
camera_name: blaser-cam
camera_matrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: d
    data: [640.53822, 0, 309.80165, 0, 639.58594, 259.60543, 0, 0, 1] # 640x480 optimization calib

distortion_model: plumb_bob
#k1, k2, p1, p2, k3 - k:radial, p:tangential
