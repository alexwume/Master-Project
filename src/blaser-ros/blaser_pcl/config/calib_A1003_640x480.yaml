    rows: 1
    cols: 5
    dt: d
    data: [0.21124, -1.64521, 0.00960, -0.00375, 3.76504] # 640x480 optimization calib
    #data: [0.11083, -0.58837, 0, 0, 0] # Boeing demo calib
laser_plane: !!opencv-matrix
    rows: 1
    cols: 4
    dt: d
    data: [2.53413, -203.69949, -100, 3616.30134] # 640x480 optimization calib
